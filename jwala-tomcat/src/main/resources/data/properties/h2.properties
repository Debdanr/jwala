#  ###########################################################################
#   STP H2 configuration
#       for use with H2LifecycleService
#       Do not confuse this file with .h2.server.properties which is an auto generated file detailing the running system configuration
#
#      note that for arguments the key will be appended to the H2 argument array with a dash;  that dash should be included when trying to use a Server startup argument,
#	but not when trying to use add a system property. Note that
#
#       where the key matches the value, it will only be used once
#	i.e.
#     		-web=-web
#     		will indicate that the '-web' argument be used as an argument and that
#     		-webSSL=8082
#     		will indicate that '-webSSL 8082' will be used as an argument
#
#	Keys without a dash starting the string will be considered 'System Properties' to be added before the server is started.
#
#  ###########################################################################
#  A list of valid system properties:
#   	http://www.h2database.com/javadoc/org/h2/constant/SysProperties.html
#
#   A list of valid arguments (click on 'main(String... args)
#        http://www.h2database.com/javadoc/org/h2/tools/Server.html
#
#  Following the key value pairs, there is a listing of both arguments and system properties
#  ############################################################################
-web=-web
-webSSL=-webSSL
-webPort=8084
-webAllowOthers=-webAllowOthers
-tcp=-tcp
-tcpPort=9094
-tcpAllowOthers=-tcpAllowOthers
-browser=-browser
-baseDir=${catalina.base}\\data\\h2

# #############################################################################
#	A simple list of the available system properties and server creation arguments.
#
#            (may not be a complete list, please check current documentation)
#	http://www.h2database.com/javadoc/org/h2/tools/Server.html
#
#Arguments options as follows:
#When running without options, -tcp, -web, -browser and -pg are started.
#Options are case sensitive. Supported options are:
#[-help] or [-?]	Print the list of options
#[-web]	Start the web server with the H2 Console
#[-webAllowOthers]	Allow other computers to connect - see below
#[-webDaemon]	Use a daemon thread
#[-webPort <port>]	The port (default: 8082)
#[-webSSL]	Use encrypted (HTTPS) connections
#[-browser]	Start a browser connecting to the web server
#[-tcp]	Start the TCP server
#[-tcpAllowOthers]	Allow other computers to connect - see below
#[-tcpDaemon]	Use a daemon thread
#[-tcpPort <port>]	The port (default: 9092)
#[-tcpSSL]	Use encrypted (SSL) connections
#[-tcpPassword <pwd>]	The password for shutting down a TCP server
#[-tcpShutdown "<url>"]	Stop the TCP server; example: tcp://localhost
#[-tcpShutdownForce]	Do not wait until all connections are closed
#[-pg]	Start the PG server
#[-pgAllowOthers]	Allow other computers to connect - see below
#[-pgDaemon]	Use a daemon thread
#[-pgPort <port>]	The port (default: 5435)
#[-properties "<dir>"]	Server properties (default: ~, disable: null)
#[-baseDir <dir>]	The base directory for H2 databases (all servers)
#[-ifExists]	Only existing databases may be opened (all servers)
#[-trace]	Print additional trace information (all servers)
#The options -xAllowOthers are potentially risky.
#For details, see Advanced Topics / Protection against Remote Access.

