<table boder="1">
    <thead>
        <th>JVM Name</th>
        <th>Host</th>
        <th>HTTP Port</th>
        <th>Available Heap</th>
        <th>Total Heap</th>
    </thead>
    <tbody>
        <tr ng-repeat="info in jvmInfos">
            <td>{{info.name}}</td>
            <td>{{info.host}}</td>
            <td>{{info.httpPort}}</td>
            <td>{{info.availableHeap}}</td>
            <td>{{info.totalHeap}}</td>
        </tr>
    </tbody>
</table>
