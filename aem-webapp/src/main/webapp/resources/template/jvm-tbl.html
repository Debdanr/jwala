<table boder="1">
    <thead>
        <th>JVM Name</th>
        <th>Host</th>
        <th>HTTP Port</th>
        <th>Available Heap</th>
        <th>Total Heap</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in jvmData">
            <td>{{item.name}}</td>
            <td>{{item.host}}</td>
            <td>{{item.httpPort}}</td>
            <td>{{item.availableHeap}}</td>
            <td>{{item.totalHeap}}</td>
        </tr>
    </tbody>
</table>
