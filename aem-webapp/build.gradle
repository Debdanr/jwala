apply plugin: 'war'

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '3.2.6.RELEASE'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.4.2'

    compile project(':aem-common')
    compile project(':aem-services')
}
